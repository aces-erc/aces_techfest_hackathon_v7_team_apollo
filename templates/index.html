<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monitoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            font-size: 24px;
        }
        section {
            margin: 20px;
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>Real-Time Monitoring Dashboard</header>
    <section>
        <div class="status" id="distance-status">Distance: Loading...</div>
        <div class="status" id="air-quality-status">Air Quality: Loading...</div>
        <div class="status" id="mqtt-status">MQTT Connection: {{ 'Connected' if mqtt_connected else 'Disconnected' }}</div>
    </section>

    <script>
        const socket = io();

        socket.on('distance_update', (data) => {
            document.getElementById('distance-status').textContent = `Distance: ${data.distance || 'N/A'} cm`;
        });

        socket.on('air_quality_update', (data) => {
            document.getElementById('air-quality-status').textContent = `Air Quality: ${data.status || 'Unknown'}`;
        });

        socket.on('emergency_signal', (data) => {
            alert(`Emergency Triggered! Distance: ${data.distance} cm`);
            window.location.href = '/emergency';
        });
    </script>
</body>
</html>
