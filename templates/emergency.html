<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Triggered</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f44336;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        section {
            margin: 20px;
        }
        .details {
            font-size: 18px;
            margin: 20px 0;
        }
        .timestamp {
            font-size: 14px;
            color: gray;
        }
        .back-link, .call-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .call-button {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>Emergency Alert</header>
    <section>
        <div class="details">
			<p>{{ emergency_triggerer }}</p>
            <h2>{{ trigger_type }}</h2>
        </div>
        <div class="details">{{ data }}</div>
        <div class="timestamp">Triggered at: {{ timestamp }}</div>
        <a href="/" class="back-link">Back to Dashboard</a>
        <a href="/trigger_call" class="call-button">Trigger Phone Call</a>
    </section>
</body>
</html>
